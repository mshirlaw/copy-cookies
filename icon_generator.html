<!DOCTYPE html>
<html>
<head>
    <title>Chrome Extension Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Chrome Extension Icon Generator</h1>
    <p>Click the buttons below to download the icons for your Chrome extension.</p>
    
    <div class="icon-container">
        <h3>16x16 Icon</h3>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <button onclick="downloadIcon('canvas16', 'icon16.png')">Download 16x16</button>
    </div>
    
    <div class="icon-container">
        <h3>48x48 Icon</h3>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <button onclick="downloadIcon('canvas48', 'icon48.png')">Download 48x48</button>
    </div>
    
    <div class="icon-container">
        <h3>128x128 Icon</h3>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <button onclick="downloadIcon('canvas128', 'icon128.png')">Download 128x128</button>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background (green)
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 0, size, size);
            
            // Cookie (white circle)
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            const radius = size * 0.35;
            ctx.arc(size/2, size/2, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Chocolate chips (brown dots)
            ctx.fillStyle = '#8B4513';
            const chipRadius = size * 0.04;
            
            // Chip positions (relative to center)
            const chips = [
                [-0.15, -0.1],
                [0.1, -0.05],
                [-0.05, 0.15],
                [0.15, 0.1]
            ];
            
            chips.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(size/2 + x*size, size/2 + y*size, chipRadius, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate all icons when page loads
        window.onload = function() {
            createIcon('canvas16', 16);
            createIcon('canvas48', 48);
            createIcon('canvas128', 128);
        };
    </script>
</body>
</html>
